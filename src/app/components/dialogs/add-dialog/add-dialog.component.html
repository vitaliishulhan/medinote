<h1 mat-dialog-title>
  Створення запису про препарат
</h1>

<form [formGroup]="form" #addMedinoteForm="ngForm">
<mat-dialog-content>
    <h4>Назва</h4>
    <mat-form-field>
      <textarea matInput formControlName="name" required rows="5" cdkTextareaAutosize cdkFocusInitial></textarea>
      <mat-error *ngIf="form.controls.name.invalid">{{getErrorMessage(form.controls.name)}}</mat-error>
    </mat-form-field>
    
    <h4>Діюча речовина</h4>
    <mat-form-field>
      <textarea matInput formControlName="activeFluid" required="" rows="3" cdkTextareaAutosize></textarea>
      <mat-error *ngIf="form.controls.activeFluid.invalid">{{getErrorMessage(form.controls.activeFluid)}}</mat-error>
    </mat-form-field>
    <h4>Дозування</h4>
    <mat-form-field>
      <textarea matInput formControlName="dosage" required="" rows="7" cdkTextareaAutosize></textarea>
      <mat-error *ngIf="form.controls.dosage.invalid">{{getErrorMessage(form.controls.dosage)}}</mat-error>
    </mat-form-field>
    <h4>Нотатка</h4>
    <mat-form-field>
      <textarea matInput formControlName="note" rows="5" cdkTextareaAutosize></textarea>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">скасувати</button>
  <button mat-button [disabled]="!addMedinoteForm.valid" (click)="confirm()">підтвердити</button>
</mat-dialog-actions>
</form>

<mat-spinner *ngIf="isLoading" color="warn" diameter="64"></mat-spinner>

<table *ngIf="!isLoading" mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Препарат </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="activeFluid">
    <th mat-header-cell *matHeaderCellDef> Діюча речовина </th>
    <td mat-cell *matCellDef="let element"> {{element.activeFluid}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dosage">
    <th mat-header-cell *matHeaderCellDef> Дозування </th>
    <td mat-cell *matCellDef="let element"> {{element.dosage}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> Примітка </th>
    <td mat-cell *matCellDef="let element"> {{element.note}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef="let medicine">Дії</th>
    <td mat-cell *matCellDef="let medicine">
      <div class="actions">
        <button mat-icon-button (click)="editMedicine(medicine)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteMedicine(medicine)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
